<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHF4</title>
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 130px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        /* 修改：标题和文本颜色改为黑色 */
        .card-content h3, .card-content p {
            color: #000;
        }

        .card-content h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .card-content p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* 修改：消除下划线 */
        .card .link {
          color: #000
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
            text-decoration: none !important; /* 确保没有下划线，使用 !important 以覆盖其他可能的样式 */
            }

            a, a h3, a p {
    text-decoration: none;
    color: #000; /* 设置文本颜色为黑色 */
}


        /* 媒体查询保持不变 */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="cards-container">

        <a class="link" href="wen1.md" target="_blank">
            <div class="card">
                <div class="card-content">
                    <h3>学校介绍</h3>
                    <p>F4当然要认识一下自己的学校啦~</p>
                </div>
            </div>
        </a>

        <a class="link" href="more.html" target="_blank">
            <div class="card">
                <div class="card-content">
                    <h3>其他</h3>
                    <p>这里有更多关于我们F4的秘密~</p>
                </div>
            </div>
        </a>

        <a class="link" href="about.html" target="_blank">
            <div class="card">
                <div class="card-content">
                    <h3>关于F4</h3>
                    <p>向大家介绍一下我们F4~</p>
                </div>
            </div>
        </a>

        <!-- 更多卡片同上 -->

    </div>

</body>
</html>
